<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>My Todo</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div
        class="container d-flex"
        style="justify-content: center; font-weight: 700"
      >
        <a
          href="index.html"
          style="color: black; font-size: 2rem; text-decoration: none"
        >
          <img id="logo" src="./svg/logo.svg" alt="" /> My Todo</a
        >
      </div>
    </nav>

    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <section class="pt-5 d-flex justify-content-center">
              <div class="card w-50">
                <div class="card-body">
                  <label for="inputPassword" class="col-form-label ml-3"
                    >Task</label
                  >
                  <div class="ml-3">
                    <input
                      class="form-control"
                      type="text"
                      aria-label="default input example"
                    />
                  </div>
                  <div class="form-check ml-3 pt-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Completed
                    </label>
                  </div>
                  <button type="button" class="btn btn-primary ml-3 mt-4">
                    Add Task
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4 d-flex justify-content-center">
            <section class="d-flex justify-content-evenly">
              <div class="card mb-3" style="width: 18rem">
                <div class="card-body" style="text-align: center">
                  <h5 class="card-title">Do Open Source</h5>
                  <h6 class="card-subtitle mt-2 text-muted">Completed</h6>
                </div>
              </div>
            </div>
            <div class="col-lg-4 d-flex justify-content-center">
              <div class="card mb-3" style="width: 18rem">
                <div class="card-body" style="text-align: center">
                  <h5 class="card-title">Make Contributions</h5>
                  <h6 class="card-subtitle mt-2 text-muted">Completed</h6>
                </div>
              </div>
            </div>
            <div class="col-lg-4 d-flex justify-content-center">
              <div class="card mb-3" style="width: 18rem; text-align: center;">
                <div class="card-body">
                  <h5 class="card-title">Get Swags</h5>
                  <h6 class="card-subtitle mt-2 text-muted">NotCompleted</h6>
                </div>
              </div>
            </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
